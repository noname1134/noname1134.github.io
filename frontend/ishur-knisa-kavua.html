<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>אישור כניסה קבוע</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="modern.css" rel="stylesheet"/>
</head>
<body>
  <header class="header" role="banner">
    <div class="logo">
      <i class="fa-solid fa-building-columns"></i>
      <span class="site-title">מרכז שירותים</span>
    </div>
    <nav class="nav" role="navigation" aria-label="תפריט ראשי">
      <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> דף הבית</a>
    </nav>
  </header>

  <main class="main">
    <section class="hero" aria-labelledby="ishur-title">
      <div class="hero-inner">
        <h1 id="ishur-title">אישור כניסה קבוע</h1>
        <p class="lead">
          אנא שלח תמונה ברורה של החוגר שלך משני הצדדים למספר:
          <strong>054-444-4444</strong>
        </p>

        <a href="index.html" class="cta" style="margin-top:10px;">חזור</a>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div>© 2025 כל הזכויות שמורות</div>
  </footer>

  <script id="save-details-redirect-script">
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      if (!form) return;
      form.addEventListener('submit', function(ev) {
        ev.preventDefault();
        const data = {};
        const fd = new FormData(form);
        for (const [k, v] of fd.entries()) data[k] = v;

        try {
          localStorage.setItem('bookingDetails', JSON.stringify(data));
        } catch (e) {
          console.warn('localStorage error', e);
        }

        window.location.href = 'booking.html?serviceType=' + encodeURIComponent(
          data.serviceType || data.service || form.getAttribute('data-service') || document.title || 'service'
        );
      });
    });
  </script>
</body>
</html>
