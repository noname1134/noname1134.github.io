<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        connect-src 'self';
        img-src 'self' data:;
        style-src 'self' https://fonts.googleapis.com 'unsafe-inline';
        font-src 'self' https://fonts.gstatic.com data:;
      ">
  <title>קידוד - הגדרות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="modern.css" rel="stylesheet"/>
</head>
<body>
  <header class="header" role="banner">
    <div class="logo">
      <i class="fa-solid fa-building-columns"></i>
      <span class="site-title">מרכז שירותים</span>
    </div>
    <nav class="nav" role="navigation" aria-label="תפריט ראשי">
      <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> דף הבית</a>
    </nav>
  </header>

  <main class="main">
    <section class="hero" aria-labelledby="kidud-title">
      <div class="hero-inner">
        <h1 id="kidud-title">קידוד - כמה רשתות?</h1>
        <p class="lead">אנא הזינו את כמות הרשתות לפני המעבר להזמנה</p>
        
        <div class="form-group">
          <label for="numS">כמות רשת סודי/סודי ביותר</label>
          <input class="input" id="numS" type="number" value="0"/>
        </div>
        
        <div class="form-group">
          <label for="numA">כמות רשת ענן</label>
          <input class="input" id="numA" type="number" value="0"/>
        </div>
        
        <button class="cta" id="next" style="margin-bottom:10px;">המשך להזמנות</button>
        <br>
        <a href="index.html" class="nav-link">חזור</a>
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div>© 2025 כל הזכויות שמורות</div>
  </footer>

  <script>
    document.getElementById('next').onclick = ()=>{
      const s = Number(document.getElementById('numS').value || 0);
      const a = Number(document.getElementById('numA').value || 0);

      // Save individual values
      localStorage.setItem('kidud_numS', s);
      localStorage.setItem('kidud_numA', a);

      // Also save full bookingDetails object
      const bookingData = {
        serviceType: 'kidud',
        numS: s,
        numA: a
      };
      try {
        localStorage.setItem('bookingDetails', JSON.stringify(bookingData));
      } catch (e) {
        console.warn('localStorage error', e);
      }

      location.href = 'booking.html?serviceType=kidud';
    };
  </script>
</body>
</html>
