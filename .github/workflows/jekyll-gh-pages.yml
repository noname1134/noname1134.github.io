name: Run Appointment Website

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend dependencies
        working-directory: ./appointment_website_2/backend
        run: npm install

      - name: Start backend server
        working-directory: ./appointment_website_2/backend
        run: |
          node server.js &
          sleep 10
          curl http://localhost:3000 || true
